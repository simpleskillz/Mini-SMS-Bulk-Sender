<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d0f14;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#161b28;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0088bb;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="successGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00bb55;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadowLight">
      <feDropShadow dx="0" dy="8" stdDeviation="15" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Decorative elements -->
  <circle cx="80" cy="100" r="100" fill="url(#accentGrad)" opacity="0.06"/>
  <circle cx="1120" cy="530" r="120" fill="url(#successGrad)" opacity="0.05"/>
  
  <!-- Left side - Icon -->
  <g transform="translate(80, 140)">
    <!-- SMS Bubble -->
    <rect x="0" y="0" width="220" height="220" rx="16" fill="#0f1419" stroke="url(#accentGrad)" stroke-width="2" filter="url(#shadowLight)"/>
    
    <g transform="translate(40, 50)">
      <path d="M 25 10 Q 50 10 65 25 L 65 75 Q 65 90 50 90 L 35 90 L 18 105 L 25 90 L 18 90 Q 3 90 3 75 L 3 25 Q 3 10 25 10 Z" 
            fill="none" stroke="url(#accentGrad)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
      
      <circle cx="15" cy="50" r="4" fill="url(#accentGrad)"/>
      <circle cx="35" cy="50" r="4" fill="url(#accentGrad)"/>
      <circle cx="55" cy="50" r="4" fill="url(#accentGrad)"/>
    </g>
  </g>
  
  <!-- Center - Main text -->
  <g transform="translate(350, 150)">
    <text x="0" y="0" font-size="58" font-weight="800" fill="#ffffff" font-family="'Courier New', monospace" letter-spacing="2">MINI SMS</text>
    <text x="0" y="65" font-size="58" font-weight="800" fill="url(#accentGrad)" font-family="'Courier New', monospace" letter-spacing="2">BULK SENDER</text>
    
    <text x="0" y="125" font-size="16" fill="#7788aa" font-family="'Courier New', monospace">Asterisk SMS Gateway • Raspberry Pi • GSM Modem</text>
    
    <!-- Feature list -->
    <g transform="translate(0, 150)">
      <g>
        <circle cx="0" cy="8" r="3" fill="url(#accentGrad)"/>
        <text x="15" y="14" font-size="13" fill="#aabbcc" font-family="'Courier New', monospace">Real-time progress bar & error logging</text>
      </g>
      
      <g transform="translate(0, 25)">
        <circle cx="0" cy="8" r="3" fill="url(#successGrad)"/>
        <text x="15" y="14" font-size="13" fill="#aabbcc" font-family="'Courier New', monospace">Automatic email reports & multi-modem support</text>
      </g>
    </g>
  </g>
  
  <!-- Right side - RPi Icon -->
  <g transform="translate(900, 140)">
    <rect x="0" y="0" width="220" height="220" rx="16" fill="#0f1419" stroke="url(#successGrad)" stroke-width="2" filter="url(#shadowLight)"/>
    
    <g transform="translate(35, 40)">
      <!-- Board -->
      <rect x="0" y="0" width="150" height="150" rx="6" fill="none" stroke="url(#successGrad)" stroke-width="1.5"/>
      
      <!-- CPU -->
      <circle cx="75" cy="75" r="20" fill="none" stroke="url(#successGrad)" stroke-width="1.5"/>
      <rect x="65" y="65" width="20" height="20" fill="none" stroke="url(#successGrad)" stroke-width="1"/>
      
      <!-- Connections -->
      <line x1="75" y1="30" x2="75" y2="55" stroke="url(#successGrad)" stroke-width="1"/>
      <line x1="75" y1="95" x2="75" y2="120" stroke="url(#successGrad)" stroke-width="1"/>
      <line x1="30" y1="75" x2="55" y2="75" stroke="url(#successGrad)" stroke-width="1"/>
      <line x1="95" y1="75" x2="120" y2="75" stroke="url(#successGrad)" stroke-width="1"/>
      
      <!-- Pins -->
      <circle cx="15" cy="25" r="2.5" fill="url(#successGrad)"/>
      <circle cx="15" cy="50" r="2.5" fill="url(#successGrad)"/>
      <circle cx="15" cy="75" r="2.5" fill="url(#successGrad)"/>
      <circle cx="135" cy="30" r="2.5" fill="url(#successGrad)"/>
      <circle cx="135" cy="110" r="2.5" fill="url(#successGrad)"/>
    </g>
  </g>
  
  <!-- Bottom bar -->
  <rect x="0" y="410" width="1200" height="220" fill="#0a0d12" opacity="0.7" stroke="url(#accentGrad)" stroke-width="1"/>
  
  <!-- Bottom stats -->
  <g transform="translate(100, 450)">
    <text x="0" y="0" font-size="24" font-weight="700" fill="#00d9ff" font-family="'Courier New', monospace">100%</text>
    <text x="0" y="28" font-size="13" fill="#8899aa" font-family="'Courier New', monospace">Shell Script</text>
  </g>
  
  <g transform="translate(350, 450)">
    <text x="0" y="0" font-size="24" font-weight="700" fill="#00ff88" font-family="'Courier New', monospace">Bulk SMS</text>
    <text x="0" y="28" font-size="13" fill="#8899aa" font-family="'Courier New', monospace">Gateway for Asterisk</text>
  </g>
  
  <g transform="translate(650, 450)">
    <text x="0" y="0" font-size="24" font-weight="700" fill="#ff6b9d" font-family="'Courier New', monospace">MIT License</text>
    <text x="0" y="28" font-size="13" fill="#8899aa" font-family="'Courier New', monospace">Open Source Project</text>
  </g>
  
  <!-- Code example preview at bottom -->
  <g transform="translate(100, 530)">
    <rect x="0" y="0" width="1000" height="60" rx="8" fill="#0f1419" stroke="#00d9ff" stroke-width="1" opacity="0.5"/>
    <text x="20" y="22" font-size="12" fill="#00d9ff" font-family="'Courier New', monospace" font-weight="600">$</text>
    <text x="40" y="22" font-size="12" fill="#00ff88" font-family="'Courier New', monospace">./smsbulk.sh</text>
    <text x="40" y="42" font-size="11" fill="#8899aa" font-family="'Courier New', monospace">Sending to +447265422558 [████████████] OK | ID:12 | 21:43:11</text>
  </g>
</svg>
